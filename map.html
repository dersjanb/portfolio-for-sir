	<a href="#"><i class="fab fa-twitter"></i></a>
	<a href="#"><i class="fab fa-instagram"></i></a>

	<div class="contact-box">

	<p>Lorem, ipsum dolor.
    </p>
	</div>
	<!--inputs------------------>
	<div class="c-inputs">
	<form>

	<input type="email" placeholder="Example@gmail.com"/>
